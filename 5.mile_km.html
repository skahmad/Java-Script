<html>
    <head>
        <title>Java Script : Conver Km mile vise versa</title>
        <link rel="stylesheet" href="style.windows.css" />
    </head>
    <body>
        <h1>Java Script 5</h1>
        <p>1. Button click Event</p>
        <p>2. Method call</p>
        <p>3. Convert string to float</p>
        <p>4. Checking number is actually number or not</p>
        <p>5. Comverting string value to Number</p>
        <p>6. Switch case</p>
        <br/>
        <div class="container tile-medium windows">
            <select class="button">
                <option value="1">Km-Mile</option>
                <option value="2">Mile-Km</option>
            </select>
            <input type="text" class="text" placeholder="Enter Value to Cenvet" />
            <input type="button" value="Clear" class="button"/>
            <input type="button" value="Calculate" class="button"/>
        </div>
        <div class="container tile-small windows">
            <h3 id="output"></h3>
        </div>
    </body>
    <script>
        // get input html object
        var ins = document.getElementsByTagName('input');

        // get button object
        var btnclr = ins[1];
        var btncal = ins[2];
        btnclr.onclick = clearField;
        btncal.onclick = cal; // setting onclick event
        // get output field
        var out = document.getElementById('output');

        // getting select option value, it is km-mile or mile-km
        var sel = document.getElementsByTagName('select')[0];
        console.log(sel.value);

        function print(str) {
            out.innerHTML = str;
        }
        function cal() {
            var val = ins[0].value;
            if( isNaN(Number.parseFloat(val)) ) // checking it is number or not
                print("It it not number");
            else {
                val = Number.parseFloat(val); // converting to float
                switch(Number(sel.value)){ // converting to number
                    case 1: print(val + " km = " +km_mile(val)+ " miles");break;
                    case 2: print(val + " mile = " +mile_km(val)+ " km");break;
                }
            }

        }
        // 1 Mile = 1.60934 km
        function km_mile(val) {
            return val*1.60934;
        }
        function mile_km(val) {
            return val/1.60934;
        }
        // clearing text field
        function clearField() {
            ins[0].value = "";
        }
    </script>
</html>
